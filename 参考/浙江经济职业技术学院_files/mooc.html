if(document.domain.indexOf('chaoxing.com')>=0){

	$('.httpsClass').each(function(){

		}	 
	});

$(function(){
   var classIds=[];
	var liList=$(".ulDiv li");
	var length=liList.length;
	liList.each(function(index,me){
	var classid= $(me).find('input[name="classId"]').val();
	 if(index!=length-1){
	     classIds.push(classid);
		 }
	});
jQuery.ajax({ 
        	type: "post", 
        	url : "/api/workTestPendingNew", 
        	data: {
            	  classIds:classIds.join(",")
        		}, 
        	success: function(data){
				var jsonArray= jQuery.parseJSON(data);
				showRedTip(jsonArray);
    		}
	        }); 
			
function showRedTip(jsonArray){
    	liList.each(function(index,me){
		  if(index!=length-1){
		    var json=jsonArray[index];
			if(json.hasWorkMsg || json.hasExamMsg|| json.hasCourseDataMsg){
    	     $(me).find("h3 i").css("display","block");
			 }
		 }
      });
	}
	
});
